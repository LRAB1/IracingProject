 services:

  apache:
    build: .
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/html/
    environment:
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_HOST

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: dev
    volumes:
      - ./db:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin
    environment:
      - PMA_HOST=mysql
    ports:
      - 81:80